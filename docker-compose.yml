version: '3'
services:
  server:
    build:
      dockerfile: ./server/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./server:/server

  client:
    build:
      dockerfile: ./client/Dockerfile  # Assuming the Dockerfile is directly inside the client directory
    ports:
      - "3000:3000"
    volumes:
      - ./client:/client
